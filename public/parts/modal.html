
<!--  start modals-->
<div id="one-click-order" style="display: none">
	<div class="modal-win">
		<div class="form-wrap">
			<form>
				<div class="form-wrap__title form-data h3">Быстрый заказ
				</div>
				<div class="form-wrap__input-wrap form-group">
					<label><span class="form-wrap__input-title">ФИО: </span><input class="form-wrap__input form-control" name="text" type="text" placeholder="" required="required"/>
					</label>
				</div>
				<!-- +e.input-wrap-->
				<div class="form-wrap__input-wrap form-group">
					<label><span class="form-wrap__input-title">Телефон: </span><input class="form-wrap__input form-control" name="tel" type="tel" placeholder="" required="required"/>
					</label>
				</div>
				<!-- +e.input-wrap-->
				<button class="form-wrap__btn btn-main" type="submit">Купить
				</button>
			</form>
		</div>
	</div>
</div>
