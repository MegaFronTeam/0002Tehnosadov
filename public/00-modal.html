<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Модальные окна</title>
		<meta name="description" content="о чем страница">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,  shrink-to-fit=no">
		<link type="image/ico" href="img/favicon.ico" rel="shortcut icon"><meta name="format-detection" content="telephone=no"> 
		<link href="libs/swiper/swiper.min.css" rel="stylesheet"/>
		<link href="libs/@fancyapps/ui/fancybox.css" rel="stylesheet"/>
		<link href="libs/ion-rangeslider/css/ion.rangeSlider.min.css" rel="stylesheet"/>
		<link href="css/main.min.css?v=0.0.1" rel="stylesheet"/><link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="main-wrapper">
			<div class="section container">
				<h1>Страница для  демонстрации модальных окон</h1>
				<div class="row">
										<div class="col-auto mb-2"><a class="btn btn-primary" href="#" data-src="one-click-order" data-fancybox="modal">Заказать в один клик</a></div>
										<div class="col-auto mb-2"><a class="btn btn-primary" href="#" data-src="added-to-cart" data-fancybox="modal">Товар добавлен в корзину</a></div>
				</div>
			</div>
		</div>
		<!--  start modals-->
		<div id="one-click-order" style="display: none">
			<div class="modal-win">
				<div class="form-wrap">
					<form>
						<div class="form-wrap__title form-data h3">Быстрый заказ
						</div>
						<div class="form-wrap__input-wrap form-group">
							<label><span class="form-wrap__input-title">ФИО: </span><input class="form-wrap__input form-control" name="text" type="text" placeholder="" required="required"/>
							</label>
						</div>
						<!-- +e.input-wrap-->
						<div class="form-wrap__input-wrap form-group">
							<label><span class="form-wrap__input-title">Телефон: </span><input class="form-wrap__input form-control" name="number" type="number" placeholder="" step="any" required="required"/>
							</label>
						</div>
						<!-- +e.input-wrap-->
						<button class="form-wrap__btn btn-main" type="submit">Купить
						</button>
					</form>
				</div>
			</div>
		</div>
		<div id="added-to-cart" style="display: none">
			<div class="modal-win">
				<div class="modal-win__title form-data h3">Товар добавлен в корзину
				</div>
				<table class="modal-basket">
					<tbody>
						<tr class="modal-basket__item">
							<td class="modal-basket__img-wrap"><img src="img/to-cart-1.jpg" alt="" loading="lazy"/>
							</td>
							<td class="modal-basket__name"><a href="#">Штыковая укороченная лопата FISKARS SolidTM 1026667</a>
							</td>
							<td class="modal-basket__number">1
							</td>
						</tr>
						<tr class="modal-basket__item">
							<td class="modal-basket__img-wrap"><img src="img/to-cart-2.jpg" alt="" loading="lazy"/>
							</td>
							<td class="modal-basket__name"><a href="#">Аккумуляторная газонокосилка PATRIOT РТ 330 Li</a>
							</td>
							<td class="modal-basket__number">35
							</td>
						</tr>
					</tbody>
				</table>
				<div class="modal-basket__price">
					<p>Общая стоимость</p>
					<div class="modal-basket__total">13 140 руб.</div>
				</div>
				<div class="modal-basket__buttons">
					<a class="modal-win__btn modal-win__btn--green" href="#">Продолжить покупки
					</a>
					<a class="modal-win__btn modal-win__btn--blue" href="#">Перейти в корзину
					</a>
				</div>
			</div>
		</div>
		<!-- end modals-->
		<script src="libs/jquery/jquery.min.js"></script>
		<script src="libs/@fancyapps/ui/fancybox.umd.js"> </script>
		<script src="libs/swiper/swiper-bundle.min.js"></script>
		<script src="libs/hc-sticky/hc-sticky.js"></script>
		<script src="libs/ion-rangeslider/js/ion.rangeSlider.min.js"> </script>
		<script src="js/common.js?v=0.0.1"></script>
	</body>
</html>
